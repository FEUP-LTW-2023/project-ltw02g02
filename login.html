<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Sign in</h1>
        </header>
        <form action="login.php" method="post">
            <label>Username:<br>
                <input type="text" name="username" required autocomplete placeholder="Enter username"><br> 
            </label>

            <label>Password:<br>
                <input type="password" name="password" required placeholder="Enter password"><br>
            </label>
            <button type="submit">Login</button>
        </form>
        <footer>
            <p>Don't have an account?</p>
            <a href="register.html">Sign up</a>
        </footer>
    </body>
</html>
