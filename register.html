<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Register</title>
        <meta charset="utf-8">
    </head> 
    <body>
        <h1>Register</h1>
        <p>Please fill in these fields to create your account</p>
        <form action="register.php" method="post">
            <label>Name:<br>
                <input type="text" name="name" required autocomplete placeholder="Enter full name"><br>
            </label>
            <label>Email:<br>
                <input type="email" name="email" required autocomplete placeholder="Enter email"><br>
            </label>
            <label>Username:<br>
                <input type="text" name="username" requeired autocomplete placeholder="Choose a username"><br>
            </label>
            <label>Password:<br>
                <input type="password" name="password" required placeholder="Choose a password"><br>
            </label>
            <button type="submit">Register</button>
        </form>
        <footer>
            <p>Already have an account?</p>
            <a href="login.html">Sign in</a>
        </footer>
    </body>
</html>
