<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Criar Ticket</title>
	<link rel="stylesheet" href="CreateTicket.css">
</head>
<body>
	<header class="header">
		<div class="header__logo">
			<a href="#">
				<img src="logo.png" alt="Logo">
			</a>
		</div>
		<nav class="header__nav">
			<ul class="header__list">
				<li class="header__item"><a href="#">Home</a></li>
				<li class="header__item"><a href="#">About</a></li>
				<li class="header__item"><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main class="main">
		<div class="container">
			<h1 class="main__heading">Criar Ticket</h1>
			<form class="ticket__form" action="#" method="POST">
				<div class="form-group">
					<label for="subject">Assunto:</label>
					<input type="text" id="subject" name="subject">
			</div>
				<div class="form-group">
					<label for="description">Descrição:</label>
					<textarea id="description" name="description"></textarea>
				</div>
				<div class="form-group">
					<label for="priority">Prioridade:</label>
					<select id="priority" name="priority">
						<option value="low">Baixa</option>
						<option value="medium">Média</option>
						<option value="high">Alta</option>
					</select>
				</div>
				<div class="form-group">
					<label for="category">Categoria:</label>
					<select id="category" name="category">
						<option value="general">Geral</option>
						<option value="technical">Técnico</option>
						<option value="billing">Faturamento</option>
					</select>
				</div>
				<button type="submit" class="ticket__button">Criar Ticket</button>
			</form>
		</div>
	</main>
	<footer class="footer">
		
			<a href="#" class="footer__link">Política de Privacidade</a>
			<a href="#" class="footer__link">Termos de Serviço</a>
		</p>
	</footer>
</body>
</html>
