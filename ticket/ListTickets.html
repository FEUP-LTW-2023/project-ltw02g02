<!DOCTYPE html>
<html>
<head>
	<title>List of Tickets</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>List of Tickets</h1>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Description</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Issue with login page</td>
					<td>The login page is not loading</td>
					<td>Open</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Payment not going through</td>
					<td>The payment is not getting processed</td>
					<td>Closed</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Page not displaying properly</td>
					<td>The page is not rendering correctly</td>
					<td>Open</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
